<!DOCTYPE html>
<html><head>
<title>2009 Election Results Map</title>

<link rel="stylesheet" href="leaflet.css" />
<link rel="stylesheet" href="style.css" />

<script src="jquery-1.10.2.min.js"></script>
<script src="jquery.number.js"></script>
<script src="d3.v3.min.js"></script>
<script src="leaflet.js"></script>
<script src="TileLayer.GeoJSON.js"></script>

</head>
<body>

<div id="bar"><div id="barinner">

<div id="details">
<b>Level of detail:</b><br />
<input type="radio" name="level" value="prov" onchange="switchLevel()">Province</input><br />
<input type="radio" name="level" value="dist" onchange="switchLevel()">District municipality</input><br />
<input type="radio" name="level" value="muni" onchange="switchLevel()">Local municipality</input><br />
<input type="radio" name="level" value="ward" onchange="switchLevel()">Ward</input><br />
<input type="radio" name="level" value="vd" onchange="switchLevel()">Voting district</input>
<hr />
</div>

<div id="placeinfo" style="display:none">
<span id="placename"></span>

<table class="votesum">

</table>

<table class="voteinfo">
<thead><tr>
<th>Party</th>
<th class="vnum">Votes</th>
<th class="vperc">%</th>
</tr></thead>
<tbody></tbody>
</table>
